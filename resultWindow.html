<!DOCTYPE html>
<html lang="ru" style="background-color: #222831;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Window</title>
    <link rel="stylesheet" href="resultWindow.css">
</head>

<body>
    <div id="resultWindow">
        <header>
            <h2>LMenu</h2>
            <button id="closeButton">&times;</button>
        </header>

        <!-- Селекторы -->
        <div id="selectors">
            <select id="promptSelector" aria-label="Выбор подсказки"></select>
            <select id="promptLanguageSelector" aria-label="Выбор языка"></select>
        </div>

        <!-- Результат -->
        <div id="chatContainer">
            <div id="chatMessages"></div> <!-- Контейнер для сообщений чата -->
        </div>

        <!-- Кнопки -->
        <div id="buttons">
            <button id="resendButton" aria-label="Повторить запрос">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path
                        d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
                </svg>
            </button>

            <button id="copyButton" aria-label="Скопировать текст">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path
                        d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z" />
                </svg>
            </button>
        </div>

        <!-- Поле ввода и кнопка отправки -->
        <div id="chatInputContainer">
            <input type="text" id="chatInput" placeholder="Введите сообщение..." aria-label="Ввод сообщения" />
            <button id="sendButton" aria-label="Отправить сообщение">Отправить</button>
        </div>
    </div>

    <script>
        if (window.location.hostname === '127.0.0.1') {
            const promptSelector = document.getElementById('promptSelector');
            const promptLanguageSelector = document.getElementById('promptLanguageSelector');
            const chatMessages = document.getElementById('chatMessages');

            promptSelector.innerHTML = `
                <option value="1">Тестовый запрос 1</option>
                <option value="2">Тестовый запрос 2</option>
                <option value="3">Тестовый запрос 3</option>
            `;
            promptLanguageSelector.innerHTML = `
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
            `;
            chatMessages.innerHTML = `
                <div class="userMessage">Это сообщение пользователя.</div>
                <div class="gptResponse">Это ответ GPT.</div>
            `;
        }
    </script>
</body>

</html>
